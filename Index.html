<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rdiv">
            <img id="r" src="Media/rock.png" alt="rock hand sign" class="hand-image"/>
        </div>
        <div class="choice" id="pdiv">
            <img id="p" src="Media/paper.png" alt="paper hand sign" class="hand-image"/>
        </div>
        <div class="choice" id="sdiv">
            <img id ="s" src="Media/scissors.png" alt="scissors hand sign" class="hand-image"/>
        </div>
    </div>

    <div id="action-message">Make your move.</div>
    <script src="app.js"></script>
</body>
</html>
