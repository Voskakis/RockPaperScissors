<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge"></div>
        <div id="computer-label" class="badge"></div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="Media/rock.png" alt="rock hand sign"/>
        </div>
        <div class="choice" id="p">
            <img src="Media/paper.png" alt="paper hand sign"/>
        </div>
        <div class="choice" id="s">
            <img src="Media/scissors.png" alt="scissors hand sign"/>
        </div>
    </div>

    <div id="action-message">Make your move.</div>
</body>
</html>
